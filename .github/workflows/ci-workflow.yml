# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Vue.js CI on Node.js

on:
  push:
    branches: [master, developer]
  pull_request:
    branches: [master, developer]

jobs:
  build-test:
    name: Build and unit test app
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Setup and use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Run unit test with Jest
        run: npm run test:unit

      - name: Build application in /dist
        run: npm run build

      - name: Upload build application artifact (located in /dist directory)
        uses: actions/upload-artifact@v2
        with:
          name: build-application
          path: dist

  cypress-run:
    name: E2E Cypress test
    needs: build-test
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Setup and use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Download build application artifact (located in /dist directory)
        uses: actions/download-artifact@v2
        with:
          name: build-application
          path: dist

      - name: Display structure
        run: ls -la
      - name: Display structure of downloaded files
        run: ls -R

      - name: Run Cypress and record
        uses: cypress-io/github-action@v2
        with:
          install: false
          record: true
          parallel: true
          browser: chrome
          start: npm start
          wait-on: "http://localhost:8080/"
        env:
          CYPRESS_RECORD_KEY: cd73a67a-3e82-4a9c-a6f0-d6f403d64435

      - name: Upload Cypress video result
      - uses: actions/upload-artifact@v2
        with:
          name: cypress-video-result
          path: tests/e2e/videos/